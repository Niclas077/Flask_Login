{% extends './base.html' %}

{% block title %} Login {% endblock %}

{% block customCSS %}
   <link  rel="stylesheet" href="{{url_for('static', filename='css/login.css')}}" >
{% endblock %}

{% block body %}


<form class="form-signin" acction="/login" method="POST">
    <img class="mb-3" src="{{url_for('static', filename='img/flasklogo.png')}}" alt="logo" width="300" height="150">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" name="txtemail">
        <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="txtpassword">
        <label for="floatingPassword">Password</label>
    </div>

    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    
</form>

{% endblock %}
